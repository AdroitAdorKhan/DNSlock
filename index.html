<DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="w3.css">
		<script>
			
			function getDomain() {
    				var x = document.domain;
    				document.getElementById("domain").innerHTML = x;
			}
			
			function goBack() {
    				window.history.back();
			}
		
		</script>
	</head>
	<body onload="getDomain()">
		<section class="w3-display-container" style="height:96%; margin: 10px;">
			<div class="w3-container w3-red w3-center w3-row-padding" style="border: 2px solid black">
				<h1 style="font-size: 4rem;font-weight: bold;">ACESSED BLOCKED</h1>
			</div>
			<br>
			<div class="w3-container w3-center w3-row-padding" style="border: 2px solid black">
				<p>You have been denied access to : <p id="domain" style="color:red"></p> because it is in violation of the acceptable internet usage policy set by the administrator.</p>
				<button onclick="goBack()" class="w3-btn w3-round-large w3-border w3-border-black">Go Back</button>
				<br><br>
			</div>
			<div class="w3-container w3-center w3-row-padding w3-display-bottommiddle" style="width:100%; border: 2px solid black;">
				<p>Content filtering powered by <a href="https://github.com/raghavdua1995/DNSlock" target="_blank">DNSlock</a></p>
			</div>
		</section>
	</body>
</html>
