<DOCTYPE HTML>
    <html>

    <head>
        <title>DNSlock</title>
        <link href="favicon.ico" rel="shortcut icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            function getDomain() {
                var x = document.domain;
                document.getElementById("domain").innerHTML = x;
            }

            function goBack() {
                window.history.back();
            }
        </script>
        <style>
            progress,
            sub,
            sup {
                vertical-align: baseline
            }
            
            button,
            hr,
            input {
                overflow: visible
            }
            
            [type=checkbox],
            [type=radio],
            legend {
                padding: 0
            }
            
            .w3-display-container,
            .w3-tooltip,
            sub,
            sup {
                position: relative
            }
            
            html {
                box-sizing: border-box;
                text-size-adjust: 100%;
                overflow-x: hidden
            }
            
            *,
            ::after,
            ::before {
                box-sizing: inherit
            }
            
            body {
                margin: 0
            }
            
            article,
            aside,
            details,
            figcaption,
            figure,
            footer,
            header,
            main,
            menu,
            nav,
            section,
            summary {
                display: block
            }
            
            audio,
            canvas,
            progress,
            video {
                display: inline-block
            }
            
            audio:not([controls]) {
                display: none;
                height: 0
            }
            
            [hidden],
            template {
                display: none
            }
            
            a {
                background-color: transparent;
                color: inherit
            }
            
            a:active,
            a:hover {
                outline-width: 0
            }
            
            abbr[title] {
                border-bottom: none;
                text-decoration: underline dotted
            }
            
            dfn {
                font-style: italic
            }
            
            mark {
                background: #ff0;
                color: #000
            }
            
            small {
                font-size: 80%
            }
            
            sub,
            sup {
                font-size: 75%;
                line-height: 0
            }
            
            sub {
                bottom: -.25em
            }
            
            sup {
                top: -.5em
            }
            
            figure {
                margin: 1em 40px
            }
            
            img {
                border-style: none;
                vertical-align: middle
            }
            
            svg:not(:root) {
                overflow: hidden
            }
            
            code,
            kbd,
            pre,
            samp {
                font-family: monospace, monospace;
                font-size: 1em
            }
            
            hr {
                box-sizing: content-box;
                height: 0;
                border-width: 1px 0 0;
                border-image: initial;
                margin: 20px 0;
                border-style: solid initial initial;
                border-color: #eee initial initial
            }
            
            button,
            input,
            select,
            textarea {
                font-style: inherit;
                font-variant: inherit;
                font-weight: inherit;
                font-stretch: inherit;
                font-size: inherit;
                line-height: inherit;
                font-family: inherit;
                margin: 0
            }
            
            optgroup {
                font-weight: 700
            }
            
            button,
            select {
                text-transform: none
            }
            
            [type=reset],
            [type=submit],
            button,
            html [type=button] {
                -webkit-appearance: button
            }
            
            fieldset {
                border: 1px solid silver;
                margin: 0 2px;
                padding: .35em .625em .75em
            }
            
            legend {
                color: inherit;
                display: table;
                max-width: 100%;
                white-space: normal
            }
            
            textarea {
                overflow: auto
            }
            
            [type=number]::-webkit-inner-spin-button,
            [type=number]::-webkit-outer-spin-button {
                height: auto
            }
            
            [type=search] {
                -webkit-appearance: textfield;
                outline-offset: -2px
            }
            
            [type=search]::-webkit-search-cancel-button,
            [type=search]::-webkit-search-decoration {
                -webkit-appearance: none
            }
            
            ::-webkit-input-placeholder {
                color: inherit;
                opacity: .54
            }
            
            ::-webkit-file-upload-button {
                -webkit-appearance: button;
                font-style: inherit;
                font-variant: inherit;
                font-weight: inherit;
                font-stretch: inherit;
                font-size: inherit;
                line-height: inherit;
                font-family: inherit
            }
            
            body,
            html {
                font-family: Verdana, sans-serif;
                font-size: 15px;
                line-height: 1.5
            }
            
            h1 {
                font-size: 36px
            }
            
            h2 {
                font-size: 30px
            }
            
            h3 {
                font-size: 24px
            }
            
            h4 {
                font-size: 20px
            }
            
            h5 {
                font-size: 18px
            }
            
            h6 {
                font-size: 16px
            }
            
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: "Segoe UI", Arial, sans-serif;
                font-weight: 400;
                margin: 10px 0
            }
            
            .w3-btn,
            .w3-button {
                border: none;
                display: inline-block;
                padding: 8px 16px;
                vertical-align: middle;
                overflow: hidden;
                text-decoration: none;
                color: inherit;
                background-color: inherit;
                text-align: center;
                cursor: pointer;
                white-space: nowrap;
                user-select: none
            }
            
            .w3-btn:hover {
                box-shadow: rgba(0, 0, 0, .2) 0 8px 16px 0, rgba(0, 0, 0, .19) 0 6px 20px 0
            }
            
            .w3-btn:disabled,
            .w3-button:disabled,
            .w3-disabled {
                cursor: not-allowed;
                opacity: .3
            }
            
            .w3-btn.w3-disabled:hover,
            .w3-btn:disabled:hover {
                box-shadow: none
            }
            
            .w3-center .w3-bar {
                display: inline-block;
                width: auto
            }
            
            .w3-bar-block.w3-center .w3-bar-item {
                text-align: center
            }
            
            .w3-bar::after,
            .w3-bar::before,
            .w3-cell-row::after,
            .w3-cell-row::before,
            .w3-clear::after,
            .w3-clear::before,
            .w3-container::after,
            .w3-container::before,
            .w3-panel::after,
            .w3-panel::before,
            .w3-row-padding::after,
            .w3-row-padding::before,
            .w3-row::after,
            .w3-row::before {
                content: "";
                display: table;
                clear: both
            }
            
            .w3-display-bottommiddle {
                position: absolute;
                left: 50%;
                bottom: 0;
                transform: translate(-50%, 0)
            }
            
            .w3-display-container:hover .w3-display-hover {
                display: block
            }
            
            .w3-display-container:hover span.w3-display-hover {
                display: inline-block
            }
            
            .w3-round-large {
                border-radius: 8px
            }
            
            .w3-row-padding,
            .w3-row-padding>.w3-col,
            .w3-row-padding>.w3-half,
            .w3-row-padding>.w3-quarter,
            .w3-row-padding>.w3-third,
            .w3-row-padding>.w3-threequarter,
            .w3-row-padding>.w3-twothird {
                padding: 0 8px
            }
            
            .w3-container,
            .w3-panel {
                padding: .01em 16px
            }
            
            .w3-center {
                text-align: center!important
            }
            
            .w3-border {
                border: 1px solid #ccc!important
            }
            
            .w3-hover-red:hover,
            .w3-red {
                color: #fff!important;
                background-color: #f44336!important
            }
            
            .w3-border-black,
            .w3-hover-border-black:hover {
                border-color: #000!important
            }
        </style>
    </head>

    <body onload="getDomain()">
        <section class="w3-display-container" style="height:96%; margin: 10px;">
            <div class="w3-container w3-red w3-center w3-row-padding" style="border: 2px solid black">
                <h1 style="font-size: 4rem;font-weight: bold;">ACESSED BLOCKED</h1>
                <sub>
                    <p>powered by
                        <a href="https://github.com/raghavdua1995/DNSlock" target="_blank">DNSlock</a>
                    </p>
            </div>
            <br>
            <div class="w3-container w3-center w3-row-padding" style="border: 2px solid black">
                <p>You have been denied access to :
                    <p id="domain" style="color:red"></p>because it is in violation of the acceptable internet usage policy set by the administrator.</p>
                <button onclick="goBack()" class="w3-btn w3-round-large w3-border w3-border-black">Go Back</button>
                <br>
                <br>
            </div>
        </section>
    </body>

    </html>
